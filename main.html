<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label>Name </label><input type="text" id="name" placeholder="Name" required><br>
		<label>Email </label><input type="email" id="email" placeholder="Email" required><br>
		<label>Male </label><input type="radio" id="gender_m" name="gender" required><br>
		<label>Female </label><input type="radio" id="gender_f" name="gender" required><br>
		<label>Car Brands</label>
		<select id="cars" required>
			<option>--Please choose a option--</option>
		<option>Volvo</option>
			<option>Suzuki</option>
			<option>Maruti</option>
			<option>Thar</option>
		</select>
		<label>Age</label><input type="number" id="age" placeholder="Age" required>
	    <label>DOB</label><input type="date" id="dob"  required>
		<label>Phone Number</label><input type="tel" id="tel" placeholder="xxx-xxx-xxxx" >
		<label>Password</label><input type="password" id="password" placeholder="Password" required>
		<input type="checkbox" id="tos"  required><label for="tos">I agree to he TOS</label>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
